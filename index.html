<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <article>
      <div class="image"><img src="./images/illustration-hero.svg" alt=""></div>
      <div class="content">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="flex-group">
          <img src="./images/icon-music.svg" aria-hidden="true" alt="">
          <div class="plan">
            <div class="plan-type">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <div class="option">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="btn">Proceed to Payment</button>
        <div class="cancel"><a href="#">Cancel Order</a></div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/approved4me/FM-order-summary-component-main">approved4me</a>.
  </footer>
</body>

</html>
